<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-assets>
      <img id='earth' src='https://res.cloudinary.com/ddwsbpkzk/image/upload/q_auto/v1572250392/Bensley%20Website/Sphere_Material_-_Default_Texture_ltwe8w.jpg' />
    </a-assets>
    <a-anchor hit-testing-enabled='true'>
      <a-entity rotation="-90 0 0">
        <a-sphere material='src: #earth;' position="0 0.5 0" radius="1.5" segments-height="53" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 7500">
        </a-sphere>
      </a-entity>
    </a-anchor>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
