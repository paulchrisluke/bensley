<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
              <a-asset-item id="map-obj" src="/map.obj"></a-asset-item>
              <a-asset-item id="map-mtl" src="/map.mtl"></a-asset-item>
        </a-assets>
      <a-marker preset="hiro">
          <a-entity obj-model="obj: url(https://raw.githubusercontent.com/whynotearth/bensley/master/map.obj); mtl: url(https://raw.githubusercontent.com/whynotearth/bensley/master/map.mtl)"
                    scale="0.01 0.01 0.01">
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
