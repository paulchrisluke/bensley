<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs>
  <a-marker preset="hiro">
  <a-assets>
    <a-asset-item id="map-obj" src="map.obj"></a-asset-item>
    <a-asset-item id="map-mtl" src="map.mtl"></a-asset-item>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-obj-model src="#map-obj" mtl="#map-mtl"></a-obj-model>

  <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
  <a-obj-model src="map.obj" mtl="map.mtl"></a-obj-model>
  </a-marker>
     <a-entity camera></a-entity>
</a-scene>
  </body>
</html>
